<div id="" class="container">
    <div class="row">
        <div class="floating-container-flex">
            <div class="floating-container">
                <? if (!isset($this->user)): ?>
                    <h1>Sign In</h1>
                    <form id="login_form" method="post">
                        <div class="form-field">
                            <input name="username" type="text" placeholder="Username">
                        </div>
                        <div class="form-field">
                            <input name="password" type="password" placeholder="Password">
                        </div>
                        <button class="btn primary" onClick="login(); return false;">Login</button>
                    </form>
                    <div class="login-register">Don't have an account? <a class="signup" href="/register">Sign Up</a></div>
                <? else: ?>
                    <h1>Sign out</h1>
                    <button class="btn primary" onClick="logout(); return false;">Logout</button>
                <? endif; ?>
            </div>
        </div>
        <span class="signiture">Dan Evans</span>
    </div>
</div>


<script>
    function login() {
        send_ajax(
            $('#login_form')[0], 
            'login', 
            {
                'onSuccess': function(response) {
                    if (response == '1')
                        window.location.href = '/';
                    else
                        alert(response);
                }
            }
        ); 
    }

    function logout() {
        send_ajax(
            null, 
            'logout', 
            {
                'onSuccess': function(response) {
                    window.location.href = '/login';
                }
            }
        ); 
    }
</script>
